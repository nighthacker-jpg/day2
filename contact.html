      <h3 style="color: rgb(0, 60, 255);">CONTACT US</h3>
      <form class="row g-3">
        <div class="col-md-3">
          <label for="inputEmail4" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-3">
          <label for="inputPassword4" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputPassword4">
        </div>
        <div class="col-6">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-6">
          <label for="inputAddress2" class="form-label">Questions?</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="any doubts">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Company and Designation</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Kashmir</option>
            <option>Delhi</option>
            <option>Rajasthan</option>
            <option>Kerala</option>
            <option>Tamil nadu</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">submit</button>
        </div>
      </form>
